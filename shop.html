<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - MO Mayai</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <section class="shop-header">
        <div class="container">
            <h1>Our Products</h1>
            <p>Choose from our selection of fresh eggs</p>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <div class="filter-options">
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="regular">Regular Eggs</option>
                    <option value="organic">Organic Eggs</option>
                    <option value="premium">Premium Eggs</option>
                </select>
                <select id="sort-by">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A to Z</option>
                    <option value="name-desc">Name: Z to A</option>
                </select>
            </div>
            <div class="products-grid" id="all-products">
                <!-- Products will be loaded from Firebase -->
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/shop.js"></script>
</body>
</html>
